<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - NBA Live Data | JSON #api</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>
	<div class="dash">
		<div class="overlay">
			<div class="overlay-inner">
				<div class="teams"></div>
				<div class="close">
					<span class="close-span">Select your team</span>
				</div>
			</div>

		</div>

		<div class="dash-left">
			<!-- 			<div class="search">	
			<form action="" class="search_form">
				<input type="text" class="search_input">
			</form>
			</div> -->

			<div class="logo"><img src="https://www.pikpng.com/pngl/b/473-4739689_rsvp-betekenis-logo-the-score-band-clipart.png" alt=""></div>
			<div class="team_nav"></div>
		</div>
		<div class="dash-right">

			<div class="fetched_info">
				<div class="nav">
					<ul class="nav-items">
						<li class="nav-item nav-item-active" data-type="overview">Overview</li>
						<li class="nav-item" data-type="games">Games</li>
						<li class="nav-item" data-type="players">Players</li>
					</ul>
				</div>
				<div class="fetched-content">
					<div class="content data-overview content-active">

						<div class="live">
				
						</div>
						<div class="upcoming_game">
						
						</div>
						<div class="o_games-hdr">Last five games</div>
						<div class="o_games-items games-flex">
						
						</div>
						<div class="o_games-hdr">Team Profile</div>
						<div class="o_desc">

						</div>
					</div>
					<div class="content data-games">
						<div class="o_games-hdr schedule-hdr">Schedule</div>
						<div class="g_schedule-games games-flex"></div>
						<div class="o_games-hdr">Recent games</div>
						<div class="g_games-items games-flex"></div>
					</div>
					<div class="content data-players">
						<div class="players games-flex">
							
						</div>
					</div>
					<div class="footer"></div>
				</div>
			</div>
		</div>
	</div>
</body>
